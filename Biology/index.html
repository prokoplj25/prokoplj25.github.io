  <h1>Definition of HUngingtons disease:</h1>
 
  <p> A genetic disorder that causes your nerves to progressively breakdown.</p>
 
  <h1> What happens to the body? </h1>
 
  <pThe nerves in the body begin to break down which causes sporadic movement, decline in thinking and reasoning skills, organization, mood swings, ect. Eventually this will lead to death or a state of unconsciousness>p>
